              <input

        </header>
        <main>
        
            <div class="heading-wrapper">
              <div class="location-wrapper">
                <h2 id="location"></h2>
                <div id="clock"></div>
              </div>
              <h1 id="description"></h1>
            </div>
            <div class="weather-traits-wrapper">
                <div class="weather-trait-container">
                  <img
                    id="main-icon"
                    class="icon"
                    src="#"
                    alt="icon descriptive of the weather"
                  />
                </div>
                <div class="weather-trait-container">
                  <img class="icon temperature-icon" src="#" alt="Temperature icon">
                  <div class="temperature-container">
                    <div class="current-temp"></div>
                    <button class="other-temp-unit">Â°F</button>
                  </div>
                </div>
                <div class="weather-trait-container">
                  <div class="wind">
                    <div class="directions-grid">
                    <div class="N">N</div>
                    <div class="W">W</div>
                    <div class="compass-container">
                      <img id="compass-arrow" src="#" alt="arrow">
                    </div>
                    <div class="E">E</div>
                    <div class="S">S</div>
                    </div>
                    <div class="wind-speed-container">
                      <img src="#" alt="wind icon" class="wind-icon">
                      <div class="wind-speed"></div>
                    </div>
                  </div>
                </div>
                <div class="weather-trait-container">
                  <img src="#" alt="image of a water drop with a percentage" class="humidity-icon">
                  <div class="humidity"></div>
                </div>
            </div>
